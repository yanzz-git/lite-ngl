<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>



    <div class="container" style="max-width: 600px;">
        <br>
        <div class="card">
            <h2 class="card-header">Welcome to LiteNGL</h2>
            <div class="card-body">
                <input id="input_nama" class="form-control" placeholder="Enter your name">
                <br>
                <button onclick="create_link()" class="btn btn-primary">Create your link</button>
            </div>
        </div>
    </div>



        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            function create_link(){
                const input_nama = document.getElementById("input_nama").value;
                $.post("api/create_link.php",{nama:input_nama},function(result,status){
                    if (result.status){
                        Swal.fire({text:"Berhasi buat link",icon:"success"});
                        window.location.href="./view.php?id="+result.id_link;
                    }else{
                        Swal.fire({text:"Gagal buat link",icon:"error"});
                    }
                },"JSON");

            }
        </script>
    </body>
</html>
